{% extends 'flatpages/default.html' %}

{% block title %}
Новый пароль
{% endblock %}

{% block content %}
    <br>
    <h1>Новый пароль</h1>
    <br>
    <form method="POST" action="">
        {% csrf_token %}
           <div>{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label for="{{ f.id_for_label }}">{{f.label}}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <p><button type="submit">Сохранить</button></p>
    </form>
{% endblock %}
