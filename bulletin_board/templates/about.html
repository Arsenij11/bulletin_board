{% extends 'flatpages/default.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<br>
<h1>{{title}}</h1>
<br>
<hr>
<br>
<p style="text-align: left; font-size: 25px">
    Вы можете посмотреть объявления по следующим категориям:
    {% for c in categories %}
        <a href="{{c.get_absolute_url}}"> {{c.name}}</a>{% if not forloop.last %},{% else %}.{% endif %}
    {% endfor %}
</p>
{% endblock %}
